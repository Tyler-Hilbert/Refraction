<html>
  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<h1>Refraction of light:</h1>
	When medium 1 has a lower index of refraction than medium 2:
    <div id="parent">
      <div class="child" id="air1">
        Medium 1
        <svg width="700" height="200">
          <path d="M 0, 0 L300,200" style="stroke:red; stroke-width: 1.25px; fill: none; marker-end: url(#arrow);" />
        </svg>
      </div>
      <div class="child" id="glass">
        Medium 2
        <svg width="700" height="200">
          <path d="M300, 0 L400,200" style="stroke:red; stroke-width: 1.25px; fill: none; marker-end: url(#arrow);" />
        </svg>
      </div>
      <div class="child" id="air2">
        Medium 1
        <svg width="700" height="200">
          <path d="M400,0 L700,200" style="stroke:red; stroke-width: 1.25px; fill: none; marker-end: url(#arrow);" />
        </svg>
      </div>
    </div>

    <button onclick="swap()">Swap index of refractions</button>
  </body>
</html>
