<html>
  <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<h1>Refraction of light:</h1>
    <div id="description">When medium 1 has a higher index of refraction than medium 2:</div>
    <div id="parent">
      <div class="child" id="air1">
        Medium 1
        <svg width="700" height="200">
          <path id="layer1" d="M 0, 0 L100,200" style="stroke:red; stroke-width: 1.25px; fill: none; marker-end: url(#arrow);" />
        </svg>
      </div>
      <div class="child" id="glass">
        Medium 2
        <svg width="700" height="200">
          <path id="layer2" d="M100, 0 L400,200" style="stroke:red; stroke-width: 1.25px; fill: none; marker-end: url(#arrow);" />
        </svg>
      </div>
      <div class="child" id="air2">
        Medium 1
        <svg width="700" height="200">
          <path id="layer3" d="M400, 0 L500,200" style="stroke:red; stroke-width: 1.25px; fill: none; marker-end: url(#arrow);" />
        </svg>
      </div>
    </div>

    <button onclick="swap()">Swap index of refractions</button>
  </body>
</html>
